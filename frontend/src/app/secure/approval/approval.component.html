<div class="container">
    <mat-card>
      <mat-card-title>Estimate Approval</mat-card-title>
      <mat-card-content>
        <mat-form-field>
              <input matInput placeholder="Name" [(ngModel)]="this.title" disabled="true">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Description" [(ngModel)]="this.description">
        </mat-form-field>
        <hot-table
          [hotId]="instance"
          [columns]="columns"
          [colHeaders]="headers"
          [colWidths]="colWidths"
          [data]="estimateTable"
          [outsideClickDeselects]="false"
          [contextMenu]="true"
          [rowHeaders]="true"
          [colHeaders]="true"
          (click)="updateTotal()">
        </hot-table>
        <h3>Total: {{this.total | currency}}</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="approveEstimate()" color="accent">Approve Estimate</button>
        <button mat-raised-button (click)="rejectEstimate()" color="warn">Reject Estimate</button>
      </mat-card-actions>
      
    </mat-card>
  </div>
